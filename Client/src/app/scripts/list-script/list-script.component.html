  <h2>Liste des scripts</h2>

  <table data-type="script" style="width: 100%" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"*ngIf="dataSource.data">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="n">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N° </th>
      <td mat-cell *matCellDef="let element"> {{element.n}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ext">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Extension </th>
      <td mat-cell *matCellDef="let element"> {{element.ext}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenu </th>
      <td mat-cell *matCellDef="let element"> {{element.content}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Suppression </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn-delete" mat-button (click)="deleteScript($event, element.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr><!--(click)="showDataContainer(row)"-->
  </table>


<ng-template #noScripts>
  <p>Aucun script n'est présent</p>
</ng-template>
